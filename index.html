<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://github.com/sayeh92/Order-Summary-Card/blob/main/images/favicon-32x32.png?raw=true
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="container">
        <img
          src="https://raw.githubusercontent.com/sayeh92/Order-Summary-Card/f5163e0c595b417f89ad63a6b2fae11e4ff3335b/images/illustration-hero.svg"
          alt="dancing girl to the music"
          class="item"
          id="image"
        />

        <h1>Order Summary</h1>
        <p class="item">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section id="block">
          <section class="item" id="plan">Annual Plan</section>
          <img
            src="https://raw.githubusercontent.com/sayeh92/Order-Summary-Card/0af14a0b4c792618780a46f385e3b4018ed490cf/images/icon-music.svg"
            alt="music icon playing"
            id="music"
          />
          <section class="item" id="year">$59.99/year</section>
          <a href="#" id="change">Change</a>
        </section>

        <section class="item">
          <input type="button" class="button" value="Proceed to Payment" />
        </section>

        <a href="#" class="cancel"> Cancel Order</a>
      </section>
    </main>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a
      href="https://www.linkedin.com/in/sayeh-ghaderi-11aa62106/"
      target="_blank"
      >Sayeh Ghaderi</a
    >.
  </footer>
</html>
